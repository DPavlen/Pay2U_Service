repos:

-   repo: https://github.com/ambv/black
    rev: 24.3.0
    hooks:
    -   id: black
        language_version: python3.11
        exclude: (migrations)

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: [--settings, setup.cfg]

-   repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
    -   id: flake8
        additional_dependencies:
          - flake8-docstrings
        args: [--config, setup.cfg]
