  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #   restart: always
  #   volumes:
  #     - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
  #     - static:/app/static/
  #     # - static:/usr/share/nginx/html/
  #     - backend_static:/backend_static/
  #     - backend_media:/backend_media/

